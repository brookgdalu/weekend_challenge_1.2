    <div class="jumbotron">
      <h1>Employee Database</h1>
      <p>Please provide all your information. If you are not an authorized user, please kindly escort yourself out of this database.</p>
    </div>

    </header>
            <form class="form-horizontal" id="EmployeeInfo">
  <fieldset>
    <legend>Enter Employee Information</legend>
    <div class="form-group">
      <label for="FirstName" class="col-lg-1 control-label">First Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="FirstName" placeholder="First Name">
      </div>   
      </div>   
    <div class="form-group">
      <label for="LastName" class="col-lg-1 control-label">Last Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
      </div>   
      </div> 
    <div class="form-group">
      <label for="EmployeeNumber" class="col-lg-1 control-label">Employee Number</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="EmployeeNumber" placeholder="Employee Number">
      </div>   
      </div>
    <div class="form-group">
      <label for="Title" class="col-lg-1 control-label">Position</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="Title" placeholder="Position/Title">
      </div>   
      </div>
 
    <div class="form-group">
      <label for="Rating" class="col-lg-1 control-label">Employee Review Score</label>
      <div class="col-lg-10">
        <select class="form-control" id="Rating">
          <option>Too Cool For Review</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      </div>
    <div class="form-group">
      <label for="Salary" class="col-lg-1 control-label">Annual Salary</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="Salary" placeholder="Annual Salary">
      </div>   
      </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-warning">Cancel</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
